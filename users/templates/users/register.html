{% extends "twitter/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
     <fieldset class="form-group">
        <legend class="mb-3 white-important">
            Register a new account
        </legend>
       <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
              <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                       <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                          <form method="POST" class="col-12 col-md-6  pl-3 pr-3 pl-md-0 pr-md-0">
                             {% csrf_token %}
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" placeholder='Your username'/>
                              <label class="form-label" for="form3Example1cg">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                              <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg" placeholder='Your email'/>
                              <label class="form-label" for="form3Example3cg">Your Email</label>
                            </div>

                            <div class="form-outline mb-4">
                              <input type="password" id="form3Example4cg" name="password1" class="form-control form-control-lg" placeholder='Your password' />
                              <label class="form-label" for="form3Example4cg">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                              <input type="password" id="form3Example4cdg" name="password2" class="form-control form-control-lg" placeholder='Passwocrd again'/>
                              <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-primary" type="submit">Sign Up</button>
                            </div>
                          </form>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
       </section>
     </fieldset>
    <div class="pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="#">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
